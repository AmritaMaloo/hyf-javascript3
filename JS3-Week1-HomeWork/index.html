<!DOCTYPE html>
<html lang="EN">
<head>
    <title>JS3-Week1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HackYourFuture Repositories</h1>

    <div class="tabbar">
        <div class="search">
            <input type="text" placeholder="eg. java, angular, html, node, react.." name="search">
            <button class="tosubmit" type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="tabs">
            <button class="tablinks btn_MostForked">Most Forked</button>
            <button class="tablinks btn_LeastForked">Least Forked</button>
            <button class="tablinks btn_MostStargazers">Most Stargazers</button>
            <button class="tablinks btn_LeastStargazers">Least Stargazers</button>
        </div>
    </div>
      
    <div class="repoDiv">
        <p class="forks_or_stars"></p>
        
        <ul class="repolinks"></ul>
    </div>

    <p class="message"></p>
    <div class="commitDiv" id="commitDivID">
        <h2>heading1</h2>
        <h3>heading2</h3>
        
        <button class="btn_MostCommits">Maximum commits</button>
        <ul class="name_and_commits"></ul>
        
        <ul class="commitList"></ul>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
