<!DOCTYPE html>
<html lang="EN">
<head>
    <title><JS3-Week2></JS3-Week2></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IMDB Movies</h1>

    <div class="tabbar">
        
        <div class="search">
            
            <input type="text" placeholder="Always click on search" name="search">
            <select class="decade">
                    <option value="0">Select any decade*</option>

                    <option value="1">1950-1960</option>
                    <option value="2">1960-1970</option>
                    <option value="3">1970-1980</option>
                    <option value="4">1980-1990</option>
                    <option value="5">1990-2000</option>
                    <option value="6">2000-2010</option>
                    <option value="7">2010-2020</option>
                    <option value="8">all</option>
            </select>
            <button class="tosubmit" type="submit"><i class="fa fa-search"></i></button>
            
        </div> 
        
    
        
        <div class="tabs">
            <button class="tablinks btn-AllMovies">All Movies</button>
        </div>
        
        
    </div>
    <div class="radio-buttons">
            <input class="all-movies" type="radio" name="show-movies"
                value="allmovies">
            <label for="allmovies">all</label>
            
            <input class="good-movies" type="radio" name="show-movies"
                value="goodmovies">
            <label for="goodmovies">good</label>

            <input class="bad-movies" type="radio" name="show-movies"
                value="badmovies">
            <label for="badmovies">bad</label>

            <input class="avg-movies" type="radio" name="show-movies"
                value="avgmovies">
            <label for="avgmovies">average</label>
    </div>
    
        
    <p class="total-movies"></p>
    <div class="All-lists">
        <ul class="movie-titles"></ul>
        <ul class="movie-ratings"></ul>
        <ul class="movie-years"></ul>
    </div>
    
    
    <p class="message"></p>
    
    <script src="main.js"></script>
</body>
</html>
